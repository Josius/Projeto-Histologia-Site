# CONFIGURAÇÕES H2 DATABASE
# Precisa comentar:  @GeneratedValue(strategy = GenerationType.IDENTITY) na entidade Lamina.java
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Inicializa o banco h2 com dados do arquivo data.sql (data.sql é executado depois da construção do esquema do BD)
spring.jpa.defer-datasource-initialization=true

# Habilita a interface do h2
spring.h2.console.enabled=true
# Endpoint da interfafe do h2 (localhost:8080/h2)
spring.h2.console.path=/h2

# Desativa cache do Thymeleaf para visualizar html
spring.thymeleaf.cache=false


